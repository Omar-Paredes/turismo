<div class="container mt-4">
    <div class="row">
       <div class="col-md-6 m-auto">
        <div class="card shadow">
            <div class="card-header" style="text-align:center; background-color: #53ca98; color: white" >
                <h1>Register</h1>
            </div>
            <div class="card-body" style="background-color: #8edcb9;">

                <form (ngSubmit)="submit()" [formGroup]="form">
                    <div class="form-group mtop20">
                        <label for="name">Nombre:</label>
                        <input type="text" formControlName="name" name="name" class="form-control" placeholder="Ingrese Nombre"
                            [ngClass]="{'is-invalid' : submitted && f.name.errors}">
            
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">
                                    El nombre es requerido.
                                </div>
                            </div>
                    </div>
            
                    <div class="form-group mtop20">
                        <label for="email">Correo:</label>
                        <input type="text" formControlName="email" name="email" class="form-control"
                            placeholder="Ingrese Correo Electronico" [ngClass]="{'is-invalid' : submitted && f.email.errors}">
            
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">
                                Correo Electronico es requerido.
                            </div>
                            <div *ngIf="f.email.errors.email">
                                El correo debe tener el formato correcto
                            </div>
                        </div>
                    </div>
            
                    <div class="form-group mtop20">
                        <label for="password">Contraseña:</label>
                        <input type="password" formControlName="password" name="password" class="form-control"
                            placeholder="Ingrese Contraseña" [ngClass]="{'is-invalid' : submitted && f.password.errors}">
            
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                Ingrese una Contraseña.
                            </div>
                            <div *ngIf="f.password.errors.minlength">
                                La contraseña debe tener almenos 6 caracteres.
                            </div>
                        </div>
            
                    </div>
            
                    <div class="form-group mtop20" >
                        <label for="confirm_password">Confirmar Contraseña:</label>
                        <input type="password" formControlName="confirmPassword" name="confirm_password" class="form-control"
                            placeholder="Confirmar Contraseña" [ngClass]="{'is-invalid' : submitted && f.confirmPassword.errors}">
            
                            <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback">
                                <div *ngIf="f.confirmPassword.errors.required">
                                    Ingrese confirmar contraseña.
                                </div>
                                <div *ngIf="f.confirmPassword.errors.mustMatch">
                                    Debe coincidir con la contraseña.
                                </div>
                            </div>
                    </div>
                    <div class="form-group mtop20" style="text-align: center;">
                        <button type="submit" class="boton">Registrarse</button>
                    </div>              
                </form>
            </div>
        </div>
       </div>
    </div>
</div>
